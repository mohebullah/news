<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="../css/all.min.css">
    <link rel="stylesheet" href="../css/fontawesome.min.css">
    
</head>
<body>

<div class="Continer-form">
    <section class="sign">
        <div class="ext">
            <a href="../index.html"><i class="fa-solid fa-house"></i></a>
        </div>
        <form>
            <h3>Create Account</h3>
            <input type="text" placeholder="Username">
            <input type="email" placeholder="Email">
            <input type="password" placeholder="Password">
            <button class="color-btn1" id="s-sign" type="button">Sign Up</button>
            <button id="s-login" type="button">Login</button>
        </form>
    </section>




<section class="Login">
    <form>
        <h3>Login Account</h3>
        
        <input type="email" placeholder="Email">
        <input type="password" placeholder="Password">
        <button id="l-sign" type="button">Sign Up</button>
        <button class="color-btn1" id="l-login" type="button">Login</button>
    </form>
</section>
</div>
    
    <script src="js/bootstrap.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
